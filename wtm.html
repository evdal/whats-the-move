<head>
  <title>WHAT'S THE MOVE</title>
</head>

<body>
{{>header}}  
{{>EntryFields}}
{{LeftSidebar}}
</body>

<template name="hello">
  <h1>Hello, World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="header">
	<h1> WHAT'S THE MOVE? </h1>
</template>

<template name="EntryFields">
	<form> 
		Name: <input type=text name="Name"><br>

		Start Time: <input type="text" name="StartTime"><br>
		Stop Time: <input type="text" name="StopTime">
	</form>
</template>
<template name="LeftSidebar">
	<script>
	<canvas id="Sidebar" width="100" height="1000">
	</canvas>
	</script>
</template>
